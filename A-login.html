<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login | Web App</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      background: #ffffff;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    header {
      width: 100%;
      background-color: #2b2b2b;
      padding: 1rem 2rem;
      display: flex;
      justify-content: flex-start;
    }

    .back-link {
      text-decoration: none;
      color: #eaeaea;
      font-weight: bold;
      display: inline-flex;
      align-items: center;
      font-size: 1rem;
    }

    .back-link span {
      font-size: 1.2rem;
      margin-right: 0.4rem;
    }

    .login-container {
      background: #2b2b2b;
      border-radius: 25px;
      padding: 2.5rem 2rem;
      width: 100%;
      max-width: 350px;
      color: #eaeaea;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
      margin-top: 2rem;
    }

    .login-container h1 {
      text-align: center;
      font-size: 2rem;
      margin-bottom: 0.5rem;
    }

    .subtitle {
      text-align: center;
      color: #cfcfcf;
      margin-bottom: 2rem;
      font-size: 0.9rem;
    }

    form label {
      display: block;
      font-size: 0.75rem;
      margin-bottom: 0.3rem;
      color: #ccc;
    }

    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 0.7rem 1rem;
      margin-bottom: 1.2rem;
      border: none;
      border-radius: 15px;
      background: #6e7c70;
      color: #fff;
      font-size: 1rem;
    }

    input::placeholder {
      color: #ddd;
    }

    .submit-link {
      display: inline-block;
      width: 100%;
      text-align: center;
      padding: 0.8rem;
      background-color: #226611;
      border-radius: 25px;
      color: #fff;
      font-size: 1.1rem;
      text-decoration: none;
      transition: background 0.3s ease;
    }

    .submit-link:hover {
      background-color: #1c4d0e;
    }
  </style>
</head>
<body>
  <header>
    <a href="home.html" class="back-link">
      <span>‚Üê</span> Back to Home (Guest)
    </a>
  </header>

  <div class="login-container">
    <h1>Login</h1>
    <p class="subtitle">Sign in to continue.</p>

    <form onsubmit="return false;">
      <label for="email">EMAIL</label>
      <input type="email" id="email" placeholder="hello@admin.com" required />

      <label for="password">PASSWORD</label>
      <input type="password" id="password" placeholder="******" required />

      <!-- Replace button with link styled as button -->
      <a href="A-Home.html" class="submit-link">Sign Up</a>
    </form>
  </div>

  <script>
  document.getElementById('loginForm').addEventListener('submit', function(event) {
    event.preventDefault();

    const email = document.getElementById('email').value.trim();
    const password = document.getElementById('password').value.trim();

    if (email === 'admin@example.com' && password === 'password123') {
      // Redirect or show success
      window.location.href = 'index8-A-Home.html';
    } else {
      alert('Invalid email or password!');
    }
  });
</script>
</body>
</html>
