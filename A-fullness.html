<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bin Status Report</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #e9f1e8, #dce8d7);
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    a {
      text-decoration: none;
      color: inherit;
    }

    .container {
      display: flex;
      flex-direction: column;
      height: 100%;
    }

    .header {
      display: flex;
      align-items: center;
      padding: 20px;
      background-color: #f8f8f8;
      border-bottom: 1px solid #ccc;
    }

    .header-left {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .back-button {
      font-size: 18px;
      color: green;
      background: none;
      border: none;
      cursor: pointer;
    }

    .header-title {
      font-size: 24px;
      font-weight: bold;
      color: green;
    }

    .status-box {
      background: #1e1e1e;
      color: white;
      padding: 20px;
      flex-grow: 1;
      overflow-y: auto;
    }

    .status-title {
      font-size: 22px;
      margin-bottom: 10px;
      text-align: center;
    }

    .report-title {
      font-size: 24px;
      text-align: center;
      color: green;
      font-weight: bold;
      margin-bottom: 20px;
    }

    .status-item {
      display: flex;
      align-items: center;
      background: #3a3a3a;
      border-radius: 30px;
      padding: 15px 25px;
      margin: 10px 0;
    }

    .status-icon {
      width: 35px;
      height: 35px;
      margin-right: 15px;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 16px;
      color: white;
    }

    .green-check {
      background-color: green;
    }

    .red-x {
      background-color: red;
    }

    .report-text {
      font-size: 14px;
      line-height: 1.2;
    }

    .full {
      color: red;
      font-weight: bold;
    }

    .bottom-nav {
      display: flex;
      justify-content: space-around;
      background: #1e1e1e;
      padding: 15px 0;
      border-top: 1px solid #444;
    }

    .bottom-nav div {
      color: green;
      text-align: center;
      flex: 1;
    }

    .bottom-nav div i {
      font-size: 22px;
      display: block;
      margin-bottom: 4px;
    }

    @media (max-width: 600px) {
      .header-title {
        font-size: 20px;
      }

      .status-title, .report-title {
        font-size: 18px;
      }

      .status-item {
        padding: 10px 15px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Header -->
    <div class="header">
      <div class="header-left">
        <a href="A-Bin-status.html" class="back-button">‚Üê</a>
        <div class="header-title">HOME</div>
      </div>
    </div>

    <!-- Bin Status Report Section -->
    <div class="status-box">
      <div class="status-title">Bin Status</div>
      <div class="report-title">Report</div>

      <div class="status-item">
        <div class="status-icon green-check">
          <i class="fas fa-check"></i>
        </div>
        <div class="report-text">CIS - Biodegradable<br>(Collected)</div>
      </div>

      <div class="status-item">
        <div class="status-icon green-check">
          <i class="fas fa-check"></i>
        </div>
        <div class="report-text">Admin BLDG. - Recyclable<br>(Collected)</div>
      </div>

      <div class="status-item">
        <div class="status-icon red-x">
          <i class="fas fa-times"></i>
        </div>
        <div class="report-text">CAS - Biodegradable<br><span class="full">(FULL)</span></div>
      </div>

      <div class="status-item">
        <div class="status-icon green-check">
          <i class="fas fa-check"></i>
        </div>
        <div class="report-text">CTE - Non-Biodegradable<br>(Collected)</div>
      </div>
    </div>

   
  </div>
</body>
</html>
