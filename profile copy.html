<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Profile</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(to right, #e9f1e8, #dce8d7);
      color: #333;
      padding-bottom: 80px;
    }

    a, div, span, p {
      text-decoration: none;
    }

    .header {
      display: flex;
      align-items: center;
      padding: 16px 20px;
      background-color: #f8f8f8;
      border-bottom: 1px solid #ccc;
    }

    .header h2 {
      font-size: 20px;
      color: green;
    }

    .header a {
      text-decoration: none;
      font-size: 24px;
      color: green;
    }

    .header-content {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .profile-section {
      text-align: center;
      padding: 30px 20px;
    }

    .profile-pic {
      position: relative;
      width: 120px;
      height: 120px;
      margin: 0 auto;
      border-radius: 50%;
      overflow: hidden;
      border: 3px solid green;
    }

    .profile-pic img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .edit-icon {
      position: absolute;
      bottom: 5px;
      right: 5px;
      background: #fff;
      border-radius: 50%;
      padding: 4px;
      font-size: 12px;
      border: 1px solid #ccc;
      cursor: pointer;
    }

    .profile-name {
      font-size: 22px;
      font-weight: bold;
      margin-top: 15px;
      color: green;
    }

    .signup-btn {
      margin: 20px auto;
      padding: 10px 30px;
      background: green;
      color: white;
      font-weight: bold;
      border-radius: 25px;
      width: fit-content;
      cursor: pointer;
    }

    .section-title {
      font-size: 16px;
      font-weight: bold;
      margin: 30px 20px 10px;
      color: #222;
    }

    .settings, .info {
      margin: 0 10px;
      border-radius: 8px;
      overflow: hidden;
    }

    .item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: white;
      padding: 15px 20px;
      border-bottom: 1px solid #ddd;
      font-size: 15px;
    }

    .item:last-child {
      border-bottom: none;
    }

    .icon-text {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .toggle-switch {
      position: relative;
      display: inline-block;
      width: 40px;
      height: 20px;
    }

    .toggle-switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .slider {
      position: absolute;
      cursor: pointer;
      top: 0; left: 0;
      right: 0; bottom: 0;
      background-color: #ccc;
      border-radius: 34px;
      transition: .4s;
    }

    .slider:before {
      position: absolute;
      content: "";
      height: 14px;
      width: 14px;
      left: 3px;
      bottom: 3px;
      background-color: white;
      transition: .4s;
      border-radius: 50%;
    }

    input:checked + .slider {
      background-color: green;
    }

    input:checked + .slider:before {
      transform: translateX(20px);
    }

    body.dark-mode {
      background: #1c1c1c;
      color: #f1f1f1;
    }

    body.dark-mode .item {
      background: #2c2c2c;
      color: #f1f1f1;
      border-color: #444;
    }

    body.dark-mode .section-title {
      color: #ccc;
    }
  </style>
</head>
<body>

  <!-- Header -->
  <div class="header">
    <div class="header-content">
      <a href="index8-A-home.html">&lt;</a>
      <h2>Profile</h2>
    </div>
  </div>

  <!-- Profile Section -->
  <div class="profile-section">
    <div class="profile-pic">
      <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQsWEimmwyFZxmNlg2tib0NhaL3xEnwsHlV3A&s" alt="Admin Profile">
      <div class="edit-icon">‚úèÔ∏è</div>
    </div>
    <div class="profile-name">Admin</div>
    <div>Signed in as Admin</div>
    <a href="A-login.html">
      
    </a>
  </div>

  <!-- General Settings -->
  <a href="general-settings.html">
    <div class="section-title">General Settings</div>
  </a>
  <div class="settings">
    <div class="item">
      <div class="icon-text">
        <i>‚öôÔ∏è</i>
        <div>
          <div>Mode</div>
          <small>Dark & Light</small>
        </div>
      </div>
      <label class="toggle-switch">
        <input type="checkbox" id="mode-toggle">
        <span class="slider"></span>
      </label>
    </div>

    <div class="item" id="logout-btn" style="cursor: pointer;">
      <div class="icon-text"><i>üîë</i> Log out</div>
      <i>‚Ä∫</i>
    </div>
    

    <a href="language copy.html">
      <div class="item">
        <div class="icon-text"><i>üåê</i> Language</div>
        <i>‚Ä∫</i>
      </div>
    </a>
  </div>

  <!-- Information Section -->

    <div class="section-title">Information</div>
  
  <div class="info">
    <a href="about-A copy.html">
      <div class="item">
        <div class="icon-text"><i>üì±</i> About App</div>
        <i>‚Ä∫</i>
      </div>
    </a>

    <a href="terms-A.html">
      <div class="item">
        <div class="icon-text"><i>üìÑ</i> Terms & Conditions</div>
        <i>‚Ä∫</i>
      </div>
    </a>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const toggle = document.getElementById('mode-toggle');
  
      // Dark mode preferences
      if (localStorage.getItem('theme') === 'dark') {
        document.body.classList.add('dark-mode');
        toggle.checked = true;
      }
  
      toggle.addEventListener('change', function () {
        if (this.checked) {
          document.body.classList.add('dark-mode');
          localStorage.setItem('theme', 'dark');
        } else {
          document.body.classList.remove('dark-mode');
          localStorage.setItem('theme', 'light');
        }
      });
  
      // Logout functionality
      const logoutBtn = document.getElementById('logout-btn');
      logoutBtn.addEventListener('click', function () {
        if (confirm("Are you sure you want to log out?")) {
          localStorage.clear(); // Clear user data
          window.location.href = 'A-login.html'; // Redirect to login
        }
      });
    });
  </script>
  
</body>
</html>
