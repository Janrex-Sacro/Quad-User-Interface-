<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bin Status App</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #e9f1e8, #dce8d7);
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    a {
      text-decoration: none;
      color: inherit;
    }

    .container {
      display: flex;
      flex-direction: column;
      height: 100%;
    }

    .header {
      display: flex;
      align-items: center;
      padding: 20px;
      background-color: #f8f8f8;
      border-bottom: 1px solid #ccc;
    }

    .header-left {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .back-button {
      font-size: 18px;
      color: green;
      background: none;
      border: none;
      cursor: pointer;
    }

    .header-title {
      font-size: 24px;
      font-weight: bold;
      color: green;
    }

    .status-box {
      background: #1e1e1e;
      color: white;
      padding: 20px;
      flex-grow: 1;
      overflow-y: auto;
    }

    .status-title {
      font-size: 22px;
      margin-bottom: 20px;
      text-align: center;
    }

    .status-item {
      display: flex;
      align-items: center;
      background: #3a3a3a;
      border-radius: 30px;
      padding: 15px 25px;
      margin: 15px 0;
      cursor: default;
    }

    .status-icon {
      width: 35px;
      height: 35px;
      margin-right: 15px;
      background-color: #333;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .bottom-nav {
      display: flex;
      justify-content: space-around;
      background: #1e1e1e;
      padding: 15px 0;
      border-top: 1px solid #444;
    }

    .bottom-nav div {
      color: green;
      text-align: center;
      flex: 1;
    }

    .bottom-nav div i {
      font-size: 22px;
      display: block;
      margin-bottom: 4px;
    }

    @media (max-width: 600px) {
      .header-title {
        font-size: 20px;
      }

      .status-title {
        font-size: 18px;
      }

      .status-item {
        padding: 10px 15px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Header -->
    <div class="header">
      <div class="header-left">
        <a href="A-home.html" class="back-button">‚Üê</a>
        <div class="header-title">HOME</div>
      </div>
    </div>

    <!-- Bin Status Section -->
    <div class="status-box">
      <div class="status-title">Bin Status</div>
      <a href="fullness.html">
        <div class="status-item">
          <div class="status-icon" style="background: conic-gradient(green 70%, red 10%, grey 20%);"></div>
          <span>Fullness of Bin</span>
        </div>
      </a>

      <div class="status-item">
        <div class="status-icon" 
       
        style="background-color: green;">
          <i class="fas fa-check" style="color:white; font-size:14px;"></i>
        </div>
        <a href="A-sensors.html">
        <span>Active Sensors</span>
      </a>
      </div>

      <div class="status-item">
        <div class="status-icon" style="background-color: darkgreen;">
          <i class="fas fa-clipboard-list" style="color:white; font-size:14px;"></i>
        </div>
        <a href="A-fullness.html">
        <span>Bin Maintenance Report</span>
      </a>
      </div>
    </div>
  </div>
</body>
</html>
