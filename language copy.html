<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Language Selection</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }

    body {
      margin: 0;
      background-color: #ffffff;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    a {
      text-decoration: none;
    }
    .header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 15px 20px;
    }

    .left-header {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .back-button {
      font-size: 20px;
      color: green;
      cursor: pointer;
    }

    .header .title {
      font-size: 28px;
      font-weight: bold;
      color: green;
      text-shadow: 1px 1px #00000020;
    }

    .content {
      background-color: #1e1e1e;
      color: white;
      flex-grow: 1;
      border-radius: 20px;
      margin: 0 20px;
      padding: 20px;
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .content-title {
      text-align: center;
      font-size: 20px;
      font-weight: bold;
      margin-bottom: 10px;
    }

    .subtitle {
      text-align: center;
      font-size: 24px;
      color: #55aa55;
      font-weight: bold;
      margin-bottom: 10px;
    }

    .lang-option {
      background-color: #333;
      border-radius: 20px;
      padding: 20px;
      margin: 10px 0;
      text-align: center;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }

    .lang-option h3 {
      margin-bottom: 10px;
      font-size: 18px;
    }

    .lang-option button {
      background-color: transparent;
      border: 2px solid #55aa55;
      color: white;
      padding: 10px 25px;
      border-radius: 30px;
      cursor: pointer;
      font-size: 14px;
      transition: background 0.3s ease, color 0.3s ease;
    }

    .lang-option button:hover {
      background-color: #55aa55;
      color: white;
    }

    .lang-option button:active {
      transform: scale(0.97);
    }

    .bottom-nav {
      display: flex;
      justify-content: space-around;
      padding: 10px 0;
      background-color: #1e1e1e;
    }

    .bottom-nav div {
      color: green;
      text-align: center;
    }

    .bottom-nav i {
      font-size: 20px;
      display: block;
      margin-bottom: 3px;
    }
  </style>
</head>
<body>

  <div class="header">
    <div class="left-header">
      <div class="back-button">
        <i class="fas fa-arrow-left"></i>
      </div>
      <a href="profile copy.html">
      <div class="title">HOME</div>
      </a>
    </div>
  </div>

  <div class="content">
    <div class="content-title">Select Language</div>
    <div class="subtitle">Language Options</div>

    <div class="lang-option">
      <h3>English</h3>
      <button onclick="alert('You selected English')">Continue</button>
    </div>

    <div class="lang-option">
      <h3>Filipino</h3>
      <button onclick="alert('Pinili mo ang Filipino')">Ipagpatuloy</button>
    </div>

    <div class="lang-option">
      <h3>German</h3>
      <button onclick="alert('Sie haben Deutsch gewÃ¤hlt')">Fortfahren</button>
    </div>
  </div>

  

</body>
</html>
